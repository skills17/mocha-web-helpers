# yaml-language-server: $schema=https://schema.skills17.ch/task-config/v3/config.schema.json
id: config-display-name
serve:
  enabled: true
  mapping:
    /: ./
    /dist: ../../../dist
    /node_modules: ../../../node_modules
groups:
- match: A.+
- match: B.+
  displayName: BGroup::foo
- match: C.+
  displayName: Last group
